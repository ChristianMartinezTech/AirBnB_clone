<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="styles/7-places.css"/>
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
        <link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
        <link rel="icon" type="image/png" href="images/icon.png"/>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <div class="header">
            </div>
        </header>
        <main>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>Califoria, New York</h4>
                        <ul class="popover">
                            <li><h2>California</h2></li>
                            <li><h4>San Francisco</h4></li>
                            <li><h4>Los Angeles</h4></li>

                            <li><h2>New York</h2></li>
                            <li><h4>New York City</h4></li>
                            <li><h4>Rochester</h4></li> 
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Air Conditioning.</h4>
                        <ul class="popover">
                            <li><h4>Internet</h4></li>
                            <li><h4>TV</h4></li>
                            <li><h4>Kitchen</h4></li>
                            <li><h4>Air Conditioning</h4></li>
                        </ul>
                    </div>
                    <section class="button"> Search
                    </section>
                </section>
                <section class="places">
                    <h1>Places</h1>
                    <div class="Box1"><article><h2>My Home</h2></article>
                    <article><h2>Tiny House</h2></article></div>
                    <div class="Box2"><article><h2>A Suite</h2></article></div>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer">Best School</div>
        </footer>
    </body>
</html>
